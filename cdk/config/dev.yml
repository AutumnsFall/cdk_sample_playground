cdk:
  stage: "dev"
  domainName: "sample.thantzin.ovh"
  region: "ap-northeast-1"
  enableAPILambda: false # to toggle, also requires for SPA config
  enableEc2: false # to toggle
  ssm:
    certificateArnPath: "/certificates/dev/thantzin_ovh"
  allowedOrigins: 
    - "https://localhost:8443"
    - "http://localhost:8443"
    - "http://sample.thantzin.ovh"
    - "https://sample.thantzin.ovh"


